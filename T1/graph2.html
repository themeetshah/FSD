<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5">
    <title>Document of Graphs</title>
</head>

<body>
    <svg height="100" width="200" style="border: 2px solid black">
        <ellipse cx="100" cy="50" rx="60" ry="40" fill="green" stroke="black" stroke-width="3" />
        <text x="70" y="50" font-size="20" fill="white">START</text>
    </svg>

    <svg height="150" width="200" style="border: 2px solid black">
        <polygon points="100,10,50,60,150,60" fill="blue" stroke="red" stroke-width="2" />
        <polygon points="100,80,50,110,150,110" fill="blue" stroke="red" stroke-width="2" />
        <polygon points="50,90,100,130,150,90" fill="blue" stroke="red" stroke-width="2" />
    </svg>

    <svg height="210" width="200" style="border: 2px solid black">
        <polygon points="100,10,40,198,190,78,10,78,160,198" fill="lightpink" fill-rule="evenodd" />
    </svg>

    <svg height="250" width="200" style="border: 2px solid black">
        <!-- kite shape 
        -->
        <polygon points="100,100,50,150,100,200,150,150" fill="lightpink" stroke="black" stroke-width="2" />
        <line x1="100" y1="100" x2="100" y2="200" stroke="black" stroke-width="2" />
        <line x1="50" y1="150" x2="150" y2="150" stroke="black" stroke-width="2" />
        <polygon points="100,200,80,220,120,220" fill="lightpink" stroke="black" stroke-width="2" />
    </svg>

    <svg height="200" width="200" style="border: 2px solid black">
        <!-- house shape 
        -->
        <polygon points="100,10,40,70,160,70" fill="lightpink" stroke="black" stroke-width="2" />
        <rect height="100" width="80" stroke="black" stroke-width="2" fill="orange" x="58" y="70" />
        <rect height="20" width="20" stroke="black" stroke-width="2" fill="yellow" x="65" y="90" />
        <rect height="20" width="20" stroke="black" stroke-width="2" fill="yellow" x="105" y="90" />
        <rect height="40" width="20" stroke="black" stroke-width="2" fill="brown" x="84" y="130" />
    </svg>

    <svg height="250" width="350" style="border: 2px solid black">

        <!-- bus
    -->
        <rect height="100" width="200" stroke="black" stroke-width="2" fill="red" x="100" y="100" />
        <rect height="50" width="30" stroke="black" stroke-width="2" fill="yellow" x="100" y="100" />
        <rect height="20" width="20" stroke="black" stroke-width="2" fill="white" x="150" y="110" />
        <rect height="20" width="20" stroke="black" stroke-width="2" fill="white" x="180" y="110" />
        <rect height="20" width="20" stroke="black" stroke-width="2" fill="white" x="210" y="110" />
        <rect height="20" width="20" stroke="black" stroke-width="2" fill="white" x="240" y="110" />
        <circle cx="130" cy="200" r="15" fill="black" stroke="yellow" stroke-width="1" />
        <circle cx="160" cy="200" r="15" fill="black" stroke="yellow" stroke-width="1" />
        <circle cx="240" cy="200" r="15" fill="black" stroke="yellow" stroke-width="1" />
        <circle cx="270" cy="200" r="15" fill="black" stroke="yellow" stroke-width="1" />
    </svg>


    <svg height="210" width="300" style="border: 2px solid black">

        <!-- logo
    -->
        <rect height="100" width="150" stroke="black" stroke-width="2" fill="white" x="100" y="100" />
        <circle cx="175" cy="150" r="49" fill="blue" stroke="black" stroke-width="1" />
        <text x="155" y="150" font-size="25" fill="white">LJU</text>
    </svg>

    <svg height="210" width="300" style="border: 2px solid black">
        <!-- cloud
-->
        <circle cx="100" cy="100" r="50" fill="lightblue" stroke-width="1" />
        <circle cx="150" cy="80" r="40" fill="lightblue" stroke-width="1" />
        <circle cx="200" cy="120" r="50" fill="lightblue" stroke-width="1" />
        <circle cx="150" cy="150" r="50" fill="lightblue" stroke-width="1" />
    </svg>
    <br>
    <svg height="350" width="200" style="border: 2px solid black">
        <!-- teddy
    -->
        <circle cx="100" cy="100" r="60" fill="brown" stroke="black" stroke-width="1" />
        <ellipse cx="100" cy="250" rx="60" ry="90" fill="brown" stroke="black" stroke-width="1" />
        <circle cx="75" cy="90" r="18" fill="white" stroke="black" stroke-width="1" />
        <circle cx="120" cy="90" r="18" fill="white" stroke="black" stroke-width="1" />
        <polygon points="100,110,85,130,115,130" fill="black" stroke="black" stroke-width="1" />
        <circle cx="84" cy="96" r="9" fill="black" stroke="black" stroke-width="1" />
        <circle cx="125" cy="96" r="9" fill="black" stroke="black" stroke-width="1" />
        <circle cx="50" cy="50" r="12" fill="brown" stroke="black" stroke-width="1" />
        <circle cx="150" cy="50" r="12" fill="brown" stroke="black" stroke-width="1" />
    </svg>
</body>

</html>
