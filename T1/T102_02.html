<html>

<head>
    <title>Indian Flag</title>
</head>

<body>
    <svg width="200px" height="300px">
        <rect x="0" y="0" width="200px" height="300" stroke="black" stroke-width="2px"></rect>
        <rect x="2" y="2" width="196px" height="98px" fill="orange"></rect>
        <rect x="2" y="100" width="196px" height="100px" fill="white"></rect>
        <rect x="2" y="200" width="196px" height="98px" fill="green"></rect>
        <circle cx="100" cy="150" r="50" fill="blue" stroke="black" stroke-width="1px"></circle>
    </svg>
</body>

</html>
