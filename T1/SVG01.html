<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalable Vector Graphics</title>
</head>

<body>
    <svg height="300" width="500" style="border : 5px solid black">
        <line x1="0" y1="250" x2="500" y2="250" stroke="black" stroke-width="3"></line>
        <rect x="0" y="250" height="100" width="500" fill="grey"></rect>
        <line x1="70" y1="250" x2="30" y2="300" stroke="black" stroke-width="2"></line>
        <line x1="170" y1="250" x2="130" y2="300" stroke="black" stroke-width="2"></line>
        <line x1="270" y1="250" x2="230" y2="300" stroke="black" stroke-width="2"></line>
        <line x1="370" y1="250" x2="330" y2="300" stroke="black" stroke-width="2"></line>
        <line x1="470" y1="250" x2="430" y2="300" stroke="black" stroke-width="2"></line>
        <circle cx="50" cy="50" r="30" fill="lightgrey"></circle>
        <circle cx="60" cy="40" r="25" fill="white"></circle>
        <ellipse cx="400" cy="70" rx="60" ry="50" fill="purple"></ellipse>
        <ellipse cx="400" cy="75" rx="60" ry="50" fill="indigo"></ellipse>
        <ellipse cx="400" cy="80" rx="60" ry="50" fill="blue"></ellipse>
        <ellipse cx="400" cy="85" rx="60" ry="50" fill="green"></ellipse>
        <ellipse cx="400" cy="90" rx="60" ry="50" fill="yellow"></ellipse>
        <ellipse cx="400" cy="95" rx="60" ry="50" fill="orange"></ellipse>
        <ellipse cx="400" cy="100" rx="60" ry="50" fill="red"></ellipse>
        <ellipse cx="400" cy="105" rx="60" ry="50" fill="white"></ellipse>
        <circle cx="150" cy="225" r="25" fill="black"></circle>
        <circle cx="280" cy="225" r="25" fill="black"></circle>
        <polygon points="100,220 330,220 300,140 130,170" stroke="black" stroke-width="2" fill="orange"></polygon>
        <polygon points="160,180 270,180 270,200 160,200" stroke="black" stroke-width="2" fill="orange"></polygon>
        <text x="170" y="195" stroke="Black" font-size="15" style="font-family: Comic Sans MS">Fake Taxi</text>
    </svg>
</body>

</html>
