<html>

<head>
    <title>Timetable</title>
</head>

<body>
    <table border="1px" rules="all" width="300px" height="200px">
        <caption align="center">
            <b>Time Table</b>
        </caption>

        <tr>
            <th align="center" colspan="3">Header 1</th>
            <th align="center" colspan="2">Header 2</th>
        </tr>

        <tr>
            <td rowspan="3" align="center">
                <b>Food Items</b>
            </td>
            <td align="center">Pizza</td>
            <td align="center">Burger</td>
            <td colspan="2" align="center">
                <table rules="none" width="100%">
                    <tr>
                        <td align="center">Fries</td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td align="center">Maggie</td>
            <td align="center">Pasta</td>
            <td align="center">Rolls</td>
            <td rowspan="2" align="center">Sticks</td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <table rules="none" width="100%">
                    <tr>
                        <td align="center">Grill</td>
                        <td></td>
                    </tr>
                </table>
            </td>
            <td align="center">Non-Grill</td>
        </tr>

        <tr>
            <td align="center">
                <b>Cold Drinks</b>
            </td>
            <td colspan="2" align="center">
                <table rules="none" width="100%">
                    <tr>
                        <td align="center">Coca Cola</td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td colspan="5" align="center">
                <b>Confirm Order</b>
            </td>
        </tr>
    </table>
</body>

</html>
