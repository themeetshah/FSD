<html>

<head>
    <title>Register</title>
</head>

<body>
    <!--name, rollno, semester, email, mno, gender, hobbies, feedback, submit, reset-->
    <form>
        <fieldset>
            <legend align="center">Register</legend>
            <table>
                <tr>
                    <td>
                        <label for="name">Name: </label>
                    </td>
                    <td>
                        <input type="text" id="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="roll">Roll No: </label>
                    </td>
                    <td>
                        <input type="text" id="roll">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sem">Semester: </label>
                    </td>
                    <td>
                        <input type="number" id="sem" min="1" max="8">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email: </label>
                    </td>
                    <td>
                        <input type="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mno">Mobile No: </label>
                    </td>
                    <td>
                        <input type="number" id="mno" min="5999999999" max="9999999999">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" id="male" name="gender">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Hobbies:
                    </td>
                    <td>
                        <input type="checkbox" id="reading" name="hobby">
                        <label for="reading">Reading</label>
                        <input type="checkbox" id="Music" name="hobby">
                        <label for="Music">Music</label>
                        <input type="checkbox" id="Travelling" name="hobby">
                        <label for="Travelling">Travelling</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="feedback">Feedback:</label>
                    </td>
                    <td>
                        <textarea id="feedback" rows="3" cols="30"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit">
                    </td>
                    <td>
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
