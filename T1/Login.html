<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <form action="Success.html">
        <fieldset>
            <legend align="center">LOGIN</legend>
            <table>
                <tr>
                    <td>
                        <label for="uname1">Username:</label>
                    </td>
                    <td>
                        <input type="text" id="uname" maxlength="6" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass1">Password:</label>
                    </td>
                    <td>
                        <input type="password" id="pass" minlength="6" required>
                    </td>
                </tr>
            </table>
            <br>
            <input type="checkbox" id="cbox">
            <label for="cbox">Remember Me</label>
            <br>
            <br>
            <input type="submit" id="login" value="Login">
            <input type="reset" id="Cancel" value="Cancel">
            <br>
            <br>
            <a href="SignUp.html">
                <input type="button" id="signn" value="Sign Up">
            </a>
        </fieldset>
        <br>
    </form>
</body>

</html>
