<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB069</title>
</head>

<body>
    <font align="left" color="grey" face="Lucida Bright" size="5">Create a free account</font>
    <br>
    <br>
    <form>
        <fieldset style="border:2px solid green" width="100%">
            <legend style="color:green">Account Details</legend>
            <table>
                <tr>
                    <td align="right">
                        <label for="email">Email*</label>
                    </td>
                    <td>
                        <input type="email" id="email" required>
                    </td>
                    <td></td>
                    <td align="right">
                        <lname for="password">Password*</lname>
                    </td>
                    <td>
                        <input type="password" id="password" required>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="remail">Repeat email*</label>
                    </td>
                    <td>
                        <input type="email" id="remail" required>
                    </td>
                    <td></td>
                    <td align="right">
                        <label for="rpassword">Repeat password*</label>
                    </td>
                    <td>
                        <input type="password" id="rpassword" required>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset style="border:2px solid green" width="100%">
            <legend style="color:green">Personal Details</legend>
            <table>
                <tr>
                    <td align="right">
                        <label for="name">Name*</label>
                    </td>
                    <td>
                        <input type="text" id="name" required>
                    </td>
                    <td></td>
                    <td align="right">
                        Gender*
                    </td>
                    <td>
                        <input type="radio" id="male" name="gender" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" required>
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="phone">Phone*</label>
                    </td>
                    <td>
                        <input type="number" id="phone" required>
                    </td>
                    <td></td>
                    <td align="right">
                        <label for="date">Birthdate*</label>
                    </td>
                    <td>
                        <select id="date"></select>
                        <select id="month"></select>
                        <input type="text" id="year" value="2022" size="4" disabled>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="street">Street</label>
                    </td>
                    <td>
                        <input type="text" id="street">
                    </td>
                    <td></td>
                    <td align="right">
                        <label for="nation">Nationality*</label>
                    </td>
                    <td>
                        <select id="nation" required>
                            <option hidden> .</option>
                            <option>Indian</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="city">City*</label>
                    </td>
                    <td>
                        <input type="text" id="city" required>
                    </td>
                    <td></td>
                    <td align="right">
                        <label for="children">Children*</label>
                    </td>
                    <td>
                        <input type="checkbox" id="children" required>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="country">Country*</label>
                    </td>
                    <td>
                        <select id="country" required>
                            <option hidden> .</option>
                            <option>India</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="website">Website</label>
                    </td>
                    <td>
                        <input type="text" id="website">
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset style="border:2px solid green" width="100%">
            <legend style="color:green">Terms and Mailing</legend>
            <input type="checkbox" id="term" required>
            <label for="term">I accept the <a href="PB068.html" style="color: green">Privacy Policy for
                    W3Docs</a></label>
            <br>
            <input type="checkbox" id="mail" required>
            <label for="mail">I want to recieve personalized offers by your site</label>
        </fieldset>
        <br>
        <center>
            <input type="submit" value="Submit"
                style="background-color: green; color: white; border: none; padding: 10px 220px; cursor: pointer;">
        </center>
    </form>
</body>

</html>
