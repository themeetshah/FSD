<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalable Vector Graphics</title>
</head>

<body>
    rec: x,y,height,width
    <br>
    ellipse: cx,cy,rx,ry
    <br>
    circle: cx,cy,r
    <br>
    polygon: points
    <br>
    text
    <br>
    <svg height="270" width="300" style="border:5px solid black">
        <rect x="20" y="20" height="100" width="200" fill="orange" stroke="black" stroke-width="4">
        </rect>
        <rect x="40" y="40" height="100" width="200" fill="yellow" stroke="green" stroke-width="4" fill-opacity="0.5"
            rx="10" ry="10">
        </rect>
        <rect x="70" y="70" height="100" width="200" fill="none" stroke="green" stroke-width="4" fill-opacity="0.5"
            stroke-dasharray="7 5"> <!-- stroke-dasharray="dashsize spacesize"-->
        </rect>
        <rect x="100" y="100" height="150" width="160" fill="yellow" stroke="green" stroke-width="4" fill-opacity="0.5"
            rx="500" ry="10000">
        </rect>
    </svg>
    <svg height="200" width="200" style="border : 5px solid black; background: green">
        <circle cx="100" cy="100" r="50" fill="red"></circle>
    </svg>
    <svg height="200" width="200">
        <rect height="200" width="200" fill="none" stroke="black" stroke-width="6"></rect>
        <circle cx="100" cy="100" r="50" fill="green"></circle>
    </svg>
    <svg height="200" width="200" style="border : 5px solid black">
        <ellipse cx="100" cy="100" rx="25" ry="50"></ellipse>
        <circle cx="100" cy="100" r="20" fill="RED" fill-opacity="0.5"></circle>
    </svg>
    <svg height="200" width="200" style="border : 5px solid black">
        <polygon points="0,100 100,0 200,100" fill="none" stroke="black" stroke-width="3"></polygon>
        <polygon points="0,20 200,20 100,120" fill="none" stroke="black" stroke-width="3"></polygon>
    </svg>
    <svg height="200" width="200" style="border : 5px solid black; background:green">
        <polygon points="40,160 100,20 160,160 20,70 180,70" fill="yellow" stroke="black" stroke-width="3"
            fill-rule="evenodd"></polygon>
        <text x="60" y="190" stroke="yellow" font-size="36" style="font-family: Comic Sans MS">P.C.B.</text>
    </svg>
    <svg height="200" width="200" style="border: 3px solid black">
        <polygon points="40,160 100,20" stroke="red" stroke-width="3"></polygon>
        <line x1="20" y1="0" x2="20" y2="200" stroke="green" stroke-width="1"></line>
        <text x="60" y="190" stroke="Blue" font-size="20" style="font-family: Comic Sans MS">OnePlus Feelz.</text>
    </svg>
</body>

</html>
