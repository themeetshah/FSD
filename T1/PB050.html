<html>

<head>
    <title>PB050</title>
</head>

<body>
    <h1>Problem 50</h1>
    <form>
        <fieldset>
            <legend align="center">Signup</legend>
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="Enter User Name">
            <br>
            <br>
            <label for="password">Password</label>
            <input id="password" type="password">
            <br>
            <br>
            <label for="gender">Gender</label>
            <input type="radio" id="Male" name="gender" checked>
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="gender">
            <label for="Female">Female</label>
            <br>
            <br>
            <label for="interest">Area of Interest</label>
            <input type="checkbox" id="DS" name="interest" checked>
            <label for="DS">DS</label>
            <input type="checkbox" id="DBMS" name="interest">
            <label for="DBMS">DBMS</label>
            <input type="checkbox" id="CN" name="interest">
            <label for="CN">CN</label>
            <input type="checkbox" id="Full Stack" name="interest">
            <label for="Full Stack">Full Stack</label>
            <br>
            <br>
            <label for="department">Department</label>
            <select id="department">
                <option hidden>---Select Department--</option>
            </select>
            <br>
            <br>
            <label for="address">address</label>
            <textarea id="address" cols="11" rows="4">Hello</textarea>
            <br>
            <br>
            <label for="cv">Upload CV</label>
            <input type="file" id="cv">
            <br>
            <br>
            <label for="date">Date</label>
            <input type="date" id="date">
            <br>
            <br>
            <label for="Email">Email</label>
            <input type="email" id="Email">
            <br>
            <br>
            <input type="submit" value="Click Me">
            <input type="reset">
        </fieldset>
    </form>
</body>

</html>
