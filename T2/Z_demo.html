        #a{

            z-index: 10;
        }
        #b{
            bottom: 150px;
            left: 170px;
            /* background-color: yellow; */
            z-index: 11;
        }
        #c{
            bottom: 220px;
            left: 150px;
            /* background-color: aqua; */
            z-index: 12;
        }
        #d{
            bottom: 380px;
            /* background-color: yellow; */
            z-index: 11;
        }

</head>

    <div id="c">3</div>
    <div id="d">4</div>
</body>
</html>
