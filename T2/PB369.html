<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div {
            width: 300px;
            height: 100px;
            text-align: center;
            align-content: center;
            border: 1px solid black;
            border-radius: 20%;
            color: blue;
            animation: rotation 6s ease-in-out 3s infinite alternate;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(-360deg)
            }
        }
    </style>
</head>

<body>
    <div>
        <h1>Banner hai ji hum</h1>
    </div>
</body>

</html>
