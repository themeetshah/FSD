<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding: 10px;
        }

        a {
            text-decoration: none;
            color: black;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px 20px;
            float: left;
            transition: background-color 2s ease 0ms;
        }

        #active {
            background-color: lightblue;
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#" id="active">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">&raquo;</a>
    </div>
</body>

</html>
