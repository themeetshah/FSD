<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Demo</title>
    <style>
        #a {
            height: 200px;
            width: 200px;
            background-color: greenyellow;
            border: 10px dashed red;
            /* border-style: double groove dashed ridge; */
            /* border-width: 10px; */
            /* border-color: black; */
            padding: 20px;
            margin: 30px;
        }
        #b {
            height: 200px;
            width: 200px;
            background-color: cyan;
            border: 10px dashed red;
            border-radius: 50%;
            padding: 20px;
            margin: 30px;
        }
    </style>
</head>

<body>
    <img src="box_model.png">
    <div id="a">
        <h1>box</h1>
    </div>
    <div id="b">
        <h1>box</h1>
    </div>
</body>

</html>
