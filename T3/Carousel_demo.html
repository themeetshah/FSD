<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="900" id="mycarousel">
            <div class="carousel-inner">
                <div class="carousel-item active d-none d-md-block" data-bs-interval="2000">
                    <div class="container mt-5 mb-3">
                        <div class="row">
                            <div class="card col-3 m-1" style="width: 31%;">
                                <h5>Item-1</h5>
                                <img src="imgs/flower.png" class="card-image">
                                <div class="card-body">Flower❌ Fire✔</div>
                            </div>
                            <div class="card col-3 m-1" style="width: 31%;">
                                <h5>Item-2</h5>
                                <img src="imgs/img1.png" class="card-image">
                                <div class="card-body">Flower</div>
                            </div>
                            <div class="card col-3 m-1" style="width: 31%;">
                                <h5>Item-3</h5>
                                <img src="imgs/c2.png" class="card-image">
                                <div class="card-body">Car</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="imgs/c1.png" alt="mehengi gaadi" class="w-100 d-block"> <!-- w-25, w-50, w-75, w-100 only -->
                </div>
                <div class="carousel-item">
                    <img src="imgs/c3.png" alt="mehengi gaadi" class="w-100 d-block">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="imgs/c2.png" alt="mehengi gaadi" class="w-100 d-block">
                    <div class="carousel-caption d-block d-none d-md-block">
                        <h2>Bohot hi mehengi gaadi</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="imgs/c4.png" alt="mehengi gaadi" class="w-100 d-block">
                </div>
                <div class="carousel-item">
                    <img src="imgs/c5.png" alt="mehengi gaadi" class="w-100 d-block">
                </div>
            </div>
            <div class="carousel-indicators">
                <button class="active" data-bs-slide-to="0" data-bs-target="#mycarousel"></button>
                <button data-bs-slide-to="1" data-bs-target="#mycarousel"></button>
                <button data-bs-slide-to="2" data-bs-target="#mycarousel"></button>
                <button data-bs-slide-to="3" data-bs-target="#mycarousel"></button>
                <button data-bs-slide-to="4" data-bs-target="#mycarousel"></button>
                <button data-bs-slide-to="5" data-bs-target="#mycarousel"></button>
            </div>
            <button class="carousel-control-next" data-bs-target="#mycarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <button class="carousel-control-prev" data-bs-target="#mycarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
        </div>
    </div>
</body>
</html>
