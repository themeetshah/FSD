<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modal1">Chala jaa!</button>
        <div class="modal fade modal-fullscreen" id="modal1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title">
                            "Behind every great man is a woman rolling her eyes." — Jim Carrey
                        </h1>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">"प्रत्येक मोठ्या माणसाच्या मागे एक महिला असते जी डोळे फिरवते." — जिम कॅरी</div>
                    <div class="modal-footer">
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal2">Save</button>
                        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal2">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal2" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title">
                            Simon Go back!!
                        </h1>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">"Simran run away"</div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal1">Run away</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
