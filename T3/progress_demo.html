<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <style>
        #pb1{
            animation: changed 5s ease-in-out 0s 1 normal;
        }
        @keyframes changed {
            from{
                width: 0%;
            }
            to{
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="progress" style="height: 100px">
            <div id="pb1" class="progress-bar bg-primary progress-bar-striped progress-bar-animated text-warning font-weight-bold" style="width: 60%;">60% progress</div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="progress" style="height: 30px">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated font-weight-bold" style="width: 60%;">60%</div>
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated font-weight-bold" style="width: 20%;">20%</div>
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated font-weight-bold" style="width: 10%;">10%</div>
        </div>
        <br>
        <div class="row">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated text-danger col-2" style="width: 10%;">60%</div>
            <div class="col-10">Images</div>
        </div>
        <br>
        <div class="row">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated text-success col-2" style="width: 10%;">60%</div>
            <div class="col-10">Messages</div>
        </div>
        <br>
        <div class="row">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated text-warning col-2" style="width: 10%;">60%</div>
            <div class="col-10">Games</div>
        </div>
    </div>
</body>
</html>
