<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alert</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="alert alert-info">
                <img src="imgs/logo1.png" class="rounded-circle" height="50px" width="fit-content">
                <a href="#">
                    Check Marksheet
                </a>
            </div>
        </div>
        <div class="alert alert-danger">
            Check Marksheet
        </div>
        <div class="alert alert-warning">
            Check Marksheet
        </div>
        <div class="alert alert-success">
            Check Marksheet
        </div>
        <div class="alert alert-primary">
            Check Marksheet
        </div>
        <div class="container" style="height:65px;">
            <div class="alert alert-danger alert-dismissible fade show">
                I'm infected
                <button class="close" data-dismiss="alert" type="button">Dis-Infect &times;</button>
            </div>
            <center><h1>disinfected</h1></center>
        </div>
        <div class="container">
            <div class="alert alert-danger alert-dismissible fade show pl-2 pr-2">
                I'm infected
                <button class="close" data-dismiss="alert" type="button">Dis-Infect &times;</button>
                <hr>
                Last chance to disinfect
            </div>
        </div>
        <div class="alert alert-secondary">
            Check Marksheet
        </div>
    </body>
</html>
